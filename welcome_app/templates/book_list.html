<!-- welcome_app/templates/welcome_app/book_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Library - Book List</title>
</head>
<body>
    <h1>Library Book List</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
                - {{ book.author }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
